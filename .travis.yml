language: java
install: true
os: linux
dist: trusty
services:
- docker
jdk:
- openjdk11
script:
- "./gradlew build test integrationTest"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jobs:
  include:
  - stage: Publish to Github Packages
    jdk: openjdk11
    script: skip
    deploy:
      provider: script
      script: "./gradlew clean build publish"
      skip_cleanup: true
      on:
        tags: true
  - stage: Publish to Bintray
    jdk: openjdk11
    script: skip
    deploy:
      provider: script
      script: "./gradlew clean build bintrayUpload "
      skip_cleanup: true
      on:
        tags: true
  - stage: Github Release
    jdk: openjdk11
    script: skip
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true
env:
  global:
  - secure: 
  - secure: 
