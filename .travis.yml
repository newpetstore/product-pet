language: java
install: true
sudo: false
os: linux
dist: trusty
services:
- docker
jdk:
- openjdk11
- openjdk12
script:
- "./gradlew build test integrationTest jacocoTestReport"
after_success:
- bash <(curl -s https://codecov.io/bash)
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jobs:
  include:
  - stage: SpringBoot App - Docker Push
    jdk: openjdk11
    script:
    - "./gradlew clean build -x test --no-daemon"
    - application/springboot/docker-build.sh $TRAVIS_TAG
    - application/springboot/docker-push.sh $TRAVIS_TAG
    if: tag IS present
  - stage: Publish to Github Packages
    jdk: openjdk11
    script: skip
    deploy:
      provider: script
      script: "./gradlew clean build publish"
      skip_cleanup: true
      on:
        tags: true
  - stage: Publish to Bintray
    jdk: openjdk11
    script: skip
    deploy:
      provider: script
      script: "./gradlew clean build bintrayUpload"
      skip_cleanup: true
      on:
        tags: true
  - stage: Github Release
    jdk: openjdk11
    script: skip
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true
env:
  global:
  - DOCKER_REGISTRY=newpetstore-docker-docker.bintray.io
  - secure: 
  - secure: 
  - secure: 
